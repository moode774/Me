<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد ميلاد سعيد مريمي ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.19/dist/index.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ff6b8b;
            --secondary-color: #7c5cff;
            --accent-color: #ffd93d;
            --text-color: #2c3e50;
            --light-color: #ffffff;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: #000;
            min-height: 100vh;
            color: var(--text-color);
            padding: 1rem;
            padding-bottom: 80px;
            overflow-x: hidden;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            height: fit-content;
        }

        .title {
            font-size: 2rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 1rem;
        }

        .message {
            font-size: 1.2rem;
            color: var(--light-color);
            line-height: 1.8;
            text-align: center;
            margin: 1rem 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .memory-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1rem;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .memory-card:hover {
            transform: translateY(-5px);
        }

        .memory-icon {
            font-size: 2rem;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        .memory-card p {
            color: var(--light-color);
            margin-top: 0.5rem;
        }

        .wishes-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        #wishInput {
            width: 100%;
            padding: 0.8rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            resize: vertical;
            min-height: 100px;
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
        }

        #wishInput::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .submit-btn {
            padding: 0.8rem 2rem;
            font-size: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: fit-content;
            margin: 0 auto;
            font-family: 'Tajawal', sans-serif;
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .wishes-container {
            display: grid;
            gap: 1rem;
        }

        .wish {
            animation: fadeIn 0.5s ease-in;
            background: rgba(255, 255, 255, 0.15);
            padding: 1rem;
            border-radius: 10px;
            color: var(--light-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .music-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 0.5rem;
            text-align: center;
            z-index: 1000;
        }

        .music-player audio {
            max-width: 200px;
            height: 30px;
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
            }

            .section {
                padding: 1rem;
            }

            .title {
                font-size: 1.5rem;
            }

            .message {
                font-size: 1rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <canvas id="confetti-canvas"></canvas>
    
    <div class="main-container">
        <section class="section">
            <h1 class="title">✨ عيد ميلاد سعيد مريمي ✨</h1>
            <p class="message">
                في هذا اليوم المميز، نحتفل بأجمل إنسانة<br>
                كل عام وأنتِ تتألقين بجمالك وطيبة قلبك 💖
            </p>
        </section>

        <section class="section">
            <h2 class="title">🌟 لحظات جميلة 🌟</h2>
            <div class="gallery">
                <div class="memory-card">
                    <i class="fas fa-heart memory-icon"></i>
                    <p>أجمل لحظة في حيااااتنا</p>
                </div>
                <div class="memory-card">
                    <i class="fas fa-gift memory-icon"></i>
                    <p>الهدايا التي تفرح القلب</p>
                </div>
                <div class="memory-card">
                    <i class="fas fa-birthday-cake memory-icon"></i>
                    <p>كعكة عيد الميلاد</p>
                </div>
            </div>
        </section>

        <section class="section">
            <h2 class="title">🎉 أضف أمنياتك 🎉</h2>
            <div class="wishes-form">
                <textarea id="wishInput" placeholder="أكتب أمنيتك هنا..."></textarea>
                <button id="submitWish" class="submit-btn" disabled>إرسال الأمنية ✨</button>
            </div>
            <div class="wishes-container" id="wishesContainer"></div>
        </section>
    </div>

    <div class="music-player">
        <audio controls>
            <source src="your-audio-file.mp3" type="audio/mp3">
            متصفحك لا يدعم مشغل الصوت.
        </audio>
    </div>

    <script>
        // إعداد الاحتفالات
        const confetti = new ConfettiGenerator({
            target: 'confetti-canvas',
            max: 80,
            size: 1.5,
            animate: true,
            colors: [[255, 107, 139], [124, 92, 255], [255, 217, 61]]
        });
        confetti.render();

        // معالجة إرسال الأمنيات
        const wishInput = document.getElementById('wishInput');
        const submitButton = document.getElementById('submitWish');
        const wishesContainer = document.getElementById('wishesContainer');
        
        // تعطيل/تفعيل زر الإرسال بناءً على محتوى حقل الإدخال
        wishInput.addEventListener('input', () => {
            submitButton.disabled = !wishInput.value.trim();
        });

        // معالجة إرسال الأمنية
        submitButton.addEventListener('click', async () => {
            const wishText = wishInput.value.trim();
            if (!wishText) return;

            try {
                submitButton.disabled = true;
                submitButton.textContent = 'جاري الإرسال...';
                
                // إرسال إلى بوت تلجرام
                const botToken = '8160235911:AAH2f7QbITF9xcrzm916qf0bW1_-760Xvq4';
                const chatId = '7119515650';
                const message = encodeURIComponent(`أمنية جديدة: ${wishText}`);
                
                const response = await fetch(
                    `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${message}`,
                    { 
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error('فشل إرسال الرسالة');
                }

                // إضافة الأمنية للعرض
                const newWish = document.createElement('div');
                newWish.classList.add('wish');
                newWish.textContent = wishText;
                wishesContainer.insertBefore(newWish, wishesContainer.firstChild);

                // مسح حقل الإدخال
                wishInput.value = '';
                
                // رسالة نجاح
                alert('تم إرسال أمنيتك بنجاح! ✨');
                
            } catch (error) {
                console.error('خطأ:', error);
                alert('عذراً، حدث خطأ أثناء إرسال الأمنية. الرجاء المحاولة مرة أخرى.');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'إرسال الأمنية ✨';
            }
        });

        // منع إرسال النموذج عند الضغط على Enter
        wishInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!submitButton.disabled) {
                    submitButton.click();
                }
            }
        });
    </script>
</body>
</html>
