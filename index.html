<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد ميلاد سعيد مريمي ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.19/dist/index.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ff6b8b;
            --secondary-color: #7c5cff;
            --accent-color: #ffd93d;
            --text-color: #2c3e50;
            --light-color: #ffffff;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: #000;
            min-height: 100vh;
            color: var(--text-color);
            padding: 1rem;
            padding-bottom: 80px;
            overflow-x: hidden;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            height: fit-content;
        }

        .title {
            font-size: 2rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 1rem;
        }

        .message {
            font-size: 1.2rem;
            color: var(--light-color);
            line-height: 1.8;
            text-align: center;
            margin: 1rem 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .memory-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1rem;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .memory-card:hover {
            transform: translateY(-5px);
        }

        .memory-icon {
            font-size: 2rem;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        .memory-card p {
            color: var(--light-color);
            margin-top: 0.5rem;
        }

        .wishes-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        #wishInput {
            width: 100%;
            padding: 0.8rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            resize: vertical;
            min-height: 100px;
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
        }

        #wishInput::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .submit-btn {
            padding: 0.8rem 2rem;
            font-size: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: fit-content;
            margin: 0 auto;
            font-family: 'Tajawal', sans-serif;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .wishes-container {
            display: grid;
            gap: 1rem;
        }

        .wish {
            animation: fadeIn 0.5s ease-in;
            background: rgba(255, 255, 255, 0.15);
            padding: 1rem;
            border-radius: 10px;
            color: var(--light-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .music-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 0.5rem;
            text-align: center;
            z-index: 1000;
        }

        .music-player audio {
            max-width: 200px;
            height: 30px;
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            color: #2c3e50;
            display: none;
            z-index: 1000;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { transform: translate(-50%, -100%); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
            }

            .section {
                padding: 1rem;
            }

            .title {
                font-size: 1.5rem;
            }

            .message {
                font-size: 1rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <canvas id="confetti-canvas"></canvas>
    
    <div id="notification" class="notification"></div>
    
    <div class="main-container">
        <section class="section">
            <h1 class="title">✨ عيد ميلاد سعيد مريمي ✨</h1>
            <p class="message">
                في هذا اليوم المميز، نحتفل بأجمل إنسانة<br>
                كل عام وأنتِ تتألقين بجمالك وطيبة قلبك 💖
            </p>
        </section>

        <section class="section">
            <h2 class="title">🌟 لحظات جميلة 🌟</h2>
            <div class="gallery">
                <div class="memory-card">
                    <i class="fas fa-heart memory-icon"></i>
                    <p>أجمل لحظة في حياتنا</p>
                </div>
                <div class="memory-card">
                    <i class="fas fa-gift memory-icon"></i>
                    <p>الهدايا التي تفرح القلب</p>
                </div>
                <div class="memory-card">
                    <i class="fas fa-birthday-cake memory-icon"></i>
                    <p>كعكة عيد الميلاد</p>
                </div>
            </div>
        </section>

        <section class="section">
            <h2 class="title">🎉 أضف أمنياتك 🎉</h2>
            <form id="wishForm" class="wishes-form">
                <textarea id="wishInput" placeholder="أكتب أمنيتك هنا..." required></textarea>
                <button type="submit" id="submitWish" class="submit-btn" disabled>
                    <i class="fas fa-paper-plane"></i>
                    إرسال الأمنية
                </button>
            </form>
            <div class="wishes-container" id="wishesContainer"></div>
        </section>
    </div>

    <div class="music-player">
        <audio controls>
            <source src="your-audio-file.mp3" type="audio/mp3">
            متصفحك لا يدعم مشغل الصوت.
        </audio>
    </div>

    <script>
        // إعداد الاحتفالات
        const confetti = new ConfettiGenerator({
            target: 'confetti-canvas',
            max: 80,
            size: 1.5,
            animate: true,
            colors: [[255, 107, 139], [124, 92, 255], [255, 217, 61]]
        });
        confetti.render();

        // إعداد التنبيهات
        const notification = document.getElementById('notification');
        function showNotification(message, isError = false) {
            notification.style.background = isError ? 'rgba(255, 200, 200, 0.95)' : 'rgba(200, 255, 200, 0.95)';
            notification.style.color = isError ? '#721c24' : '#155724';
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // معالجة إرسال الأمنيات
        const wishForm = document.getElementById('wishForm');
        const wishInput = document.getElementById('wishInput');
        const submitButton = document.getElementById('submitWish');
        const wishesContainer = document.getElementById('wishesContainer');

        // تفعيل/تعطيل زر الإرسال
        wishInput.addEventListener('input', () => {
            submitButton.disabled = !wishInput.value.trim();
        });

        // معالجة إرسال الأمنية
        wishForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const wishText = wishInput.value.trim();
            if (!wishText) return;

            submitButton.disabled = true;
            const originalButtonText = submitButton.innerHTML;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الإرسال...';

            try {
                // حفظ الأمنية محلياً أولاً
                const newWish = document.createElement('div');
                newWish.classList.add('wish');
                newWish.textContent = wishText;
                wishesContainer.insertBefore(newWish, wishesContainer.firstChild);

                // محاولة إرسال الأمنية إلى تيليجرام
                const botToken = '8160235911:AAH2f7QbITF9xcrzm916qf0bW1_-760Xvq4';
                const chatId = '7119515650';
                const message = encodeURIComponent(wishText);

                // استخدام صفحة وسيطة للتعامل مع CORS
                const telegramUrl = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${message}`;
                
                // فتح نافذة صغيرة لإرسال الرسالة
                const popup = window.open(telegramUrl, 'telegram-send', 
                    'width=1,height=1,left=-1000,top=-1000');
                
                // إغلاق النافذة بعد ثانية
                setTimeout(() => {
                    if (popup) popup.close();
                    showNotification('تم حفظ وإرسال أمنيتك بنجاح! ✨');
                    wishInput.value = '';
                }, 1000);

            } catch (error) {
                console.error('خطأ:', error);
                showNotification('تم حفظ أمنيتك محلياً ولكن حدث خطأ في الإرسال', true);
            } finally {
                submitButton.innerHTML = originalButtonText;
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
