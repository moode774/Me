<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد ميلاد سعيد مريمي ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.19/dist/index.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ff6b8b;
            --secondary-color: #7c5cff;
            --accent-color: #ffd93d;
            --text-color: #2c3e50;
            --light-color: #ffffff;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: #000;
            min-height: 100vh;
            color: var(--text-color);
            padding: 1rem;
            overflow-x: hidden;
            position: relative;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            height: fit-content;
        }

        .title {
            font-size: 2rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 1rem;
        }

        .message {
            font-size: 1.2rem;
            color: var(--light-color);
            line-height: 1.8;
            text-align: center;
            margin: 1rem 0;
        }

        .candles-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .candle {
            width: 50px;
            height: 150px;
            background-color: #f39c12;
            position: relative;
            border-radius: 10px 10px 0 0;
            animation: flicker 1s infinite alternate;
        }

        .candle::after {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background-color: #e74c3c;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        @keyframes flicker {
            0% {
                opacity: 0.8;
                transform: scale(1);
            }
            100% {
                opacity: 1;
                transform: scale(1.05);
            }
        }

        .blow-button {
            background-color: #e74c3c;
            padding: 15px 30px;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .blow-button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .wishes-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        #wishInput {
            width: 100%;
            padding: 0.8rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 0.8rem;
            font-size: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .wishes-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .wish {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            color: var(--light-color);
        }

        .music-player {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 0.6rem;
            border-radius: 10px;
            z-index: 1000;
            font-size: 0.8rem;
        }

        audio {
            max-width: 250px;
        }

        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
            }

            .section {
                padding: 1rem;
            }

            .title {
                font-size: 1.5rem;
            }

            .music-player {
                left: 50%;
                transform: translateX(-50%);
                right: auto;
                bottom: 0;
                border-radius: 10px 10px 0 0;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <canvas id="confetti-canvas"></canvas>

    <div class="main-container">
        <section class="section">
            <h1 class="title">✨ عيد ميلاد سعيد مريمي ✨</h1>
            <p class="message">
                في هذا اليوم المميز، نحتفل بأجمل إنسانة<br>
                كل عام وأنتِ تتألقين بجمالك وطيبة قلبك 💖
            </p>
        </section>

        <section class="section">
            <h2 class="title">🌟 لحظات جميلة 🌟</h2>
            <div class="gallery">
                <div class="memory-card">
                    <i class="fa fa-heart memory-icon"></i>
                    <p>أجمل لحظة في حياتنا</p>
                </div>
                <div class="memory-card">
                    <i class="fa fa-gift memory-icon"></i>
                    <p>الهدايا التي تفرح القلب</p>
                </div>
                <div class="memory-card">
                    <i class="fa fa-cake memory-icon"></i>
                    <p>كعكة عيد الميلاد</p>
                </div>
            </div>
        </section>

        <section class="section">
            <h2 class="title">🎉 أضف أمنياتك 🎉</h2>
            <div class="wishes-form">
                <textarea id="wishInput" placeholder="أكتب أمنيتك هنا..."></textarea>
                <button class="btn" id="sendWishButton">إرسال الأمنية</button>
                <p id="statusMessage" style="text-align: center; color: white; font-size: 1rem;"></p> <!-- رسالة الحالة -->
            </div>
            <div class="wishes-container" id="wishesContainer"></div>
        </section>
        
        <section class="section">
            <h2 class="title">🕯️ الشموع المضيئة 🕯️</h2>
            <div class="candles-container" id="candlesContainer">
                <div class="candle" id="candle1"></div>
                <div class="candle" id="candle2"></div>
                <div class="candle" id="candle3"></div>
            </div>
            <button class="blow-button" id="blowButton">انفخ لإطفاء الشموع</button>
        </section>
    </div>

    <div class="music-player">
        <audio controls>
            <source src="your-audio-file.mp3" type="audio/mp3">
            متصفحك لا يدعم مشغل الصوت.
        </audio>
    </div>

    <script>
        const wishInput = document.getElementById('wishInput');
        const sendWishButton = document.getElementById('sendWishButton');
        const wishesContainer = document.getElementById('wishesContainer');
        const statusMessage = document.getElementById('statusMessage');
        const blowButton = document.getElementById('blowButton');
        const candles = document.querySelectorAll('.candle');

        sendWishButton.addEventListener('click', () => {
            const wish = wishInput.value.trim();
            if (wish) {
                const newWish = document.createElement('div');
                newWish.classList.add('wish');
                newWish.textContent = wish;
                wishesContainer.appendChild(newWish);
                statusMessage.textContent = 'تم إرسال الأمنية بنجاح!';
                wishInput.value = '';
            } else {
                statusMessage.textContent = 'يرجى كتابة أمنية أولاً.';
            }
        });

        blowButton.addEventListener('click', () => {
            candles.forEach(candle => {
                candle.style.animation = 'none';
                candle.style.opacity = '0';
            });
        });

        // Confetti animation
        const confetti = new ConfettiGenerator({ target: 'confetti-canvas' });
        confetti.render();
    </script>
</body>
</html>
