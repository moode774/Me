<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد ميلاد سعيد مريمي ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.19/dist/index.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ff6b8b;
            --secondary-color: #7c5cff;
            --accent-color: #ffd93d;
            --text-color: #2c3e50;
            --light-color: #ffffff;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: #000;
            min-height: 100vh;
            color: var(--text-color);
            padding: 1rem;
            overflow-x: hidden;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            height: fit-content;
        }

        .title {
            font-size: 2rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 1rem;
        }

        .message {
            font-size: 1.2rem;
            color: var(--light-color);
            line-height: 1.8;
            text-align: center;
            margin: 1rem 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .memory-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1rem;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .memory-card:hover {
            transform: translateY(-5px);
        }

        .wishes-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        #wishInput {
            width: 100%;
            padding: 0.8rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 0.8rem;
            font-size: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .wishes-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .wish {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            color: var(--light-color);
        }

        .music-player {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 0.6rem;
            border-radius: 10px;
            z-index: 1000;
            font-size: 0.8rem;
        }

        audio {
            max-width: 250px;
        }

        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
            }

            .section {
                padding: 1rem;
            }

            .title {
                font-size: 1.5rem;
            }

            .music-player {
                left: 50%;
                transform: translateX(-50%);
                right: auto;
                bottom: 0;
                border-radius: 10px 10px 0 0;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <canvas id="confetti-canvas"></canvas>
    
    <div class="main-container">
        <section class="section">
            <h1 class="title">✨ عيد ميلاد سعيد مريمي ✨</h1>
            <p class="message">
                في هذا اليوم المميز، نحتفل بأجمل إنسانة<br>
                كل عام وأنتِ تتألقين بجمالك وطيبة قلبك 💖
            </p>
        </section>

        <section class="section">
            <h2 class="title">🌟 لحظات جميلة 🌟</h2>
            <div class="gallery">
                <div class="memory-card">
                    <i class="fa fa-heart memory-icon"></i>
                    <p>أجمل لحظة في حياتنا</p>
                </div>
                <div class="memory-card">
                    <i class="fa fa-gift memory-icon"></i>
                    <p>الهدايا التي تفرح القلب</p>
                </div>
                <div class="memory-card">
                    <i class="fa fa-cake memory-icon"></i>
                    <p>كعكة عيد الميلاد</p>
                </div>
            </div>
        </section>

        <section class="section">
            <h2 class="title">🎉 أضف أمنياتك 🎉</h2>
            <div class="wishes-form">
                <textarea id="wishInput" placeholder="أكتب أمنيتك هنا..."></textarea>
                <button class="btn" id="sendWishButton">إرسال الأمنية</button>
            </div>
            <div class="wishes-container" id="wishesContainer"></div>
        </section>
    </div>

    <div class="music-player">
        <audio controls>
            <source src="your-audio-file.mp3" type="audio/mp3">
            متصفحك لا يدعم مشغل الصوت.
        </audio>
    </div>

    <script>
        // إضافة الاحتفالات
        const confetti = new ConfettiGenerator({
            target: 'confetti-canvas',
            max: 80,
            size: 1.5,
            animate: true,
            colors: [[255, 107, 139], [124, 92, 255], [255, 217, 61]]
        });
        confetti.render();

    // معالجة إرسال الأمنيات
const wishInput = document.getElementById('wishInput');
const sendWishButton = document.getElementById('sendWishButton');
const wishesContainer = document.getElementById('wishesContainer');

sendWishButton.addEventListener('click', () => {
    const wishText = wishInput.value.trim();
    if (!wishText) return;

    // إضافة الأمنية للعرض
    const newWish = document.createElement('div');
    newWish.classList.add('wish');
    newWish.textContent = wishText;
    wishesContainer.insertBefore(newWish, wishesContainer.firstChild);

    // إرسال عبر رابط تلجرام
    const telegramUrl = `https://api.telegram.org/bot8160235911:AAH2f7QbITF9xcrzm916qf0bW1_-760Xvq4/sendMessage?chat_id=7119515650&text=${encodeURIComponent(wishText)}`;

    // استخدام fetch لإرسال الطلب
    fetch(telegramUrl)
        .then(response => response.json()) // تحويل الاستجابة إلى JSON
        .then(data => {
            if (data.ok) {
                console.log('تم إرسال الرسالة بنجاح');
            } else {
                console.log('حدث خطأ في إرسال الرسالة:', data);
            }
        })
        .catch(error => console.log('حدث خطأ:', error));

    // مسح حقل الإدخال
    wishInput.value = '';
});
    </script>
</body>
</html>
